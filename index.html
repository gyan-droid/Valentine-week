<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="romantic-title">Will you be my Valentine? ❤️</h1>

        <!-- Displaying the initial image -->
        <img id="valentineImage" src="Pi7_Passport_Photo.jpeg" alt="Valentine Photo">

        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <!-- "Are you sure?" Section -->
        <div id="areYouSureContainer" class="hidden">
            <img id="gunGif" src="gun.gif" alt="Gun GIF">
            <p id="areYouSureText">Are you sure?</p>
            <button id="areYouSureYes">Yes</button>
            <button id="areYouSureNo">No</button>
        </div>

        <!-- Final Message & Dance GIF -->
        <div id="finalMessage" class="hidden">
            <img id="danceGif" src="dance.gif" alt="Dance GIF">
            <p>Yay, I got you my princess, and I'm never gonna let you go. You are mine forever.</p>
        </div>

        <!-- Hearts animation -->
        <div id="heartContainer"></div>
    </div>

    <audio id="valentineSong" src="valentine_song.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
