<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Hidden Message Initially -->
        <div id="initialMessage" class="hidden">
            <h1>I caught you, and I'm not gonna let you go. He he he he.</h1>
        </div>

        <h2>Will you be my Valentine?</h2>

        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <!-- Hidden Response Message -->
        <div id="message" class="hidden"></div>

        <!-- Image (Hidden initially) -->
        <div id="valentineImage" class="hidden">
            <img src="gyanendra_riya.jpg" alt="Gyanendra and Riya">
            <p>These two are Valentines now! ❤️</p>
        </div>

        <!-- Background Hearts Container -->
        <div id="heartContainer"></div>
    </div>

    <audio id="valentineSong" src="valentine_song.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
