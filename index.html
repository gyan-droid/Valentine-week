<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="overlay"></div> <!-- Transparent layer for readability -->

    <div class="container">
        <h1 class="romantic-title">Will you be my Valentine? ❤️</h1>

        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <!-- Message Display -->
        <div id="message" class="hidden"></div>

        <!-- Hearts animation -->
        <div id="heartContainer"></div>
    </div>

    <audio id="valentineSong" src="valentine_song.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
